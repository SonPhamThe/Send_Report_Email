# For more details on the format and content:
# https://github.com/robocorp/rcc/blob/master/docs/recipes.md#what-is-in-robotyaml

tasks:
  # Task names here are used when executing the bots, renaming these is recommended.
  Run all tasks:
    shell: python -m robot --report NONE --outputdir output --logtitle "Task log" tasks.robot

condaConfigFile: conda.yaml

environmentConfigs:
  - environment_windows_amd64_freeze.yaml
  - environment_linux_amd64_freeze.yaml
  - environment_darwin_amd64_freeze.yaml
  - conda.yaml

arguments:
  input:
    - name: file_output
      type: File
      required: True
      defaultValue:
      description: File output
    - name: recipients_email_address
      type: List
      required: True
      defaultValue:
      description: List recipients email address
  output:
    - name: output_send_result
      type: Boolean
      required: True
      defaultValue:
      description: Status send result report via email

artifactsDir: output  

PATH:
  - .
PYTHONPATH:
  - .
  - libraries
ignoreFiles:
  - .gitignore